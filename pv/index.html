                            // Funcion para agregar un nuevo comentario
                            function addComment(username, text, isYou) {
                                const chatContainer = document.getElementById('chat-container');
                                const newComment = document.createElement('div');
                                newComment.classList.add('comment');
                                if (isYou) {
                                    newComment.innerHTML = '<span class="user">Tú:</span> <span class="text">' + text + '</span>';
                                } else {
                                    newComment.innerHTML = '<span class="user">' + username + ':</span> <span class="text">' + text + '</span>';
                                }
                                // Agregando el nuevo comentario al inicio del chat
                                chatContainer.prepend(newComment);
                                // Removiendo los comentarios más antiguos si hay más de 5
                                if (chatContainer.children.length > 5) {
                                    chatContainer.removeChild(chatContainer.lastChild);
                                }
                            }
                        
                            // Enviar comentario del usuario
                            document.getElementById('form').addEventListener('submit', function(event) {
                                event.preventDefault();
                                const comment = document.getElementById('user-comment').value;
                                addComment('Usuario Falso', comment, true);
                                document.getElementById('user-comment').value = '';
                            });
                        
                            // Agregar comentarios automaticos al abrir el sitio
                            window.onload = function() {
                                const chatContainer = document.getElementById('chat-container');

                                initialComments.forEach((comment, index) => {
                                    setTimeout(() => {
                                        addComment(getRandomName(), comment, false);
                                    }, index * 1000); // Retraso de 1 segundo entre cada comentario inicial
                                });
                        
                                // Agregar comentarios a lo largo del video
                                let currentTime = 20 * 60; // Tiempo inicial en segundos

                                    // Verificar si el video ha terminado
                                    if (currentTime >= 47 * 60) {
                                        clearInterval(videoInterval); // Dejar de agregar comentarios
                                        return;
                                    }
                                    // Elegir lista de comentarios según el tiempo
                                    const comments = currentTime < 30 * 60 ? videoComments[0] : videoComments[1];
                                    const randomIndex = Math.floor(Math.random() * comments.length);
                                    const randomComment = comments[randomIndex];
                                    addComment(getRandomName(), randomComment, false);
                                    currentTime += 3 * 60; // Avanzar 3 minutos
                                }, 3 * 60 * 1000); // Cada 3 minutos (en milisegundos)
                            };
                        
                            // Funcion para generar nombres aleatorios
